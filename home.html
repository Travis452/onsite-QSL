<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnSite QSR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OnSite  QSR</h1>
        
    
    </header>
    <main>
        <section class="intro">
            <h2>Creating Better Drive-Thru Experiences</h2>
            <p>Your trusted partner in drive-thru screen solutions.</p>
        </section>

        <section class="carousel-section py-5">
            <div class="container text-center">
                <h2 class="mb-4">Our Work</h2>
                <p>Here are some examples of the displays we have installed:</p>
                <div id="screensCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!--I ndicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#screenCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
                        <button type="button" data-bs-target="#screenCarousel"  data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#screenCarousel" data-bs-slide="2"></button>

                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" class="d-block w-100" alt="Screen Installation1">
                        </div>

                        <div class="carousel-item">
                            <img src="" class="d-block w-100" alt="Screen Install 2">
                        </div>

                        <div class="carousel-item">
                            <img src="" class="d-block w-100" alt="Screen Install 3">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#screensCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previosu</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#screenCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hiddent="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </section>

        <section class="client-section">
            <h2>Our Clients</h2>
            <p>We proudly install for some of the most 
            recognized brands in the Fast Food industry</p>
            <div class="clients-grid">
                <div class="client">
                  <img src="assets\fast-food\chick-fil-a-logo.svg" alt="Chick-Fil-A">
                </div>

                <div class="client">
                    <img src="assets\fast-food\dunkin-donuts-1.svg" alt="Dunkin Donuts">
                </div>

                <div class="client">
                    <img src="assets\fast-food\kfc-4.svg" alt="KFC">
                </div>

                <div class="client">
                    <img src="assets\fast-food\krispy-kreme-doughnuts-1.svg" alt="Krispy Kreme">
                </div>

                <div class="client">
                    <img src="assets\fast-food\popeyes-louisiana-kitchen-1.svg" alt="Popeyes">
                </div>

                <div class="client">
                    <img src="assets\fast-food\taco-bell-6.svg" alt="Taco Bell">
                </div>

                <div class="client">
                    <img src="assets\fast-food\wendys-1.svg" alt="Wendys">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
